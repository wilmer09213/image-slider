<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <head>
        <title>Image Slider</title>
        <link rel="stylesheet" href="styles.css">
        <script src="https://use.fontawesome.com/9a9fe15934.js"></script>
    </head>
    <body>
        <div class="container">
            <i class="fa fa-arrow-left fa-2x left-arrow"></i>
            <div class="image-container">
                <img loading="eager" class="cat-image" src="images/cat1.png">
            </div>
            <i class="fa fa-arrow-right fa-2x  right-arrow"></i>
            <div class="dots">
                <i class="fa fa-circle dot"></i>
                <i class="fa fa-circle dot"></i>
                <i class="fa fa-circle dot" ></i>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
